<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Style.css">

    <title>Detail Page</title>
</head>

<body>
    <div>
        <nav>
            <ul>
                <li><a href="./index.html">Form</a></li>
                <li><a href="./showData.html">Table</a></li>
            </ul>
            <hr class="bg-white">
        </nav>
    </div>
    <h3 class="feedback">All Feedback</h3>
    <div id="result-table">
        <table border="1">
            <thead>
                <tr>
                    <th>Name</td>
                    <th>Email</th>
                    <th>Phone</td>
                    <th>Overall Rating</td>
                    <th>Message</td>
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>
        <br>
    </div>

    <script>
        function getData() {
            return JSON.parse(localStorage.getItem('MyCustList') || "[]");
        }

        const showData = () => {
            const tableBody = document.querySelector("#table-body");
            const data = getData();
            
            data.forEach((customer) => {
                const tableRow = document.createElement('tr');
                const nameColumn = document.createElement('td');
                nameColumn.textContent = customer.name;
                tableRow.append(nameColumn);

                const emailColumn = document.createElement('td');
                emailColumn.textContent = customer.email;
                tableRow.append(emailColumn);

                const phoneColumn = document.createElement('td');
                phoneColumn.textContent = customer.phone;
                tableRow.append(phoneColumn);
                
                const ovrratingColumn = document.createElement('td');
                ovrratingColumn.textContent = customer.dineRating;
                tableRow.append(ovrratingColumn);

                const messageColumn = document.createElement('td');
                messageColumn.textContent = customer.message;
                tableRow.append(messageColumn);
               
               
                tableBody.append(tableRow);
            })
        }

        showData();
    </script>
</body>

</html>
